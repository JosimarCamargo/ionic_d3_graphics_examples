<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/d3/d3.js"></script>  
    <script src="lib/nvd3/build/nv.d3.min.js"></script>  
    <script src="lib/angular-nvd3/dist/angular-nvd3.min.js"></script>  
    <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css"> 
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainController as Main">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic with d3 graphic examples</h1>
      </ion-header-bar>
      <ion-content>
        <nvd3 options="Main.options" data="Main.data"></nvd3>
      </ion-content>
    </ion-pane>
  </body>
</html>
